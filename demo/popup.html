<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="libs/chart.umd.js"></script>
  <script src="libs/chartjs-plugin-datalabels.min.js"></script>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ball Predictor</a>
      <div class="mode-switch">
        <button title="Use dark mode" id="dark" class="btn btn-sm btn-default text-secondary">
            <i class="bi bi-moon"></i>
        </button>
        <button title="Use light mode" id="light" class="btn btn-sm btn-default text-secondary">
            <i class="bi bi-sun"></i>
        </button>
        <button title="Use system preferred mode" id="system" class="btn btn-sm btn-default text-secondary">
            <i class="bi bi-display"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="bg-body-tertiary">
    <h1 class="visually-hidden">Bucket we ball</h1>
    <div class="container">
      <div class="px-3 py-3 text-center border-bottom">
        <p class="fw-bold">Teams</p>
        <p class="mt-4" id="message"></p>
      </div>

      <div  id="winning-probabilities-card" class="px-3 pt-3 text-center border-bottom" style="display: none;">
        <p class="fw-bold">Winning probabilities (%)</p>
        <div class="d-flex justify-content-center">
          <div class="spinner-border my-4" role="status" id="prediction-spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="prediction-chart-container" style="display: none;">
          <div class="chart-container mb-4">
              <canvas id="predictionChart"></canvas>
          </div>
        </div>
      </div>

      <div id="stats-card"  class="px-3 py-3 text-center border-bottom" style="display: none;">
        <p class="fw-bold">This season's stats</p>
        <div class="d-flex justify-content-center">
          <div class="spinner-border my-4" role="status" id="stats-spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="stats-boxes-container" class="mt-3" style="display: none;"></div>
      </div>
      
    </div>
  </main>


  <script src="scripts/popup.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <script src="scripts/theme.js"></script>
</body>
</html>
